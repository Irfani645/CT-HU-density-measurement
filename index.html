<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PIMS CT HU Density Measurement Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    #inputHU {
        width: 100px;
        padding: 5px;
        font-size: 16px;
    }
    #btnCalculate {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>CT HU Density Measurement</h2>
    <label for="inputHU">Enter Hounsfield Units (HU):</label>
    <input type="number" id="inputHU" min="-1000" max="1000" step="1">
    <button id="btnCalculate">Calculate</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById("btnCalculate").addEventListener("click", function() {
        var inputHU = parseFloat(document.getElementById("inputHU").value);

        if (isNaN(inputHU)) {
            document.getElementById("result").innerText = "Please enter a valid number.";
            return;
        }

        var density = calculateDensity(inputHU);
        document.getElementById("result").innerText = "Density: " + density + " g/cmÂ³";
    });

    function calculateDensity(HU) {
        // Formula to calculate density from Hounsfield Units
        // This is a simple linear transformation
        // You might need to adjust these coefficients according to your specific calibration
        var slope = 0.00104;
        var intercept = 1.02;
        return (slope * HU) + intercept;
    }
</script>

</body>
</html>
